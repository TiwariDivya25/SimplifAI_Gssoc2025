name: Auto Comment and Assign on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Issue (skip if owner)
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.issue.number;
            const issueAuthor = context.payload.issue.user.login;
            const repoOwner = context.repo.owner;

            if (issueAuthor === repoOwner) {
              console.log(`Skipping comment: issue created by repo owner (${repoOwner}).`);
            } else {
              const commentBody = `### Thank you for raising this issue!\n We'll review it as soon as possible. We truly appreciate your contributions! âœ¨\n\n> Meanwhile make sure you've visited the README.md, CONTRIBUTING.md, and CODE_OF_CONDUCT.md before creating a PR for this. Also, please do NOT create a PR until this issue has been assigned to you. ðŸ˜Š`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: commentBody
              });
              console.log('Comment added successfully.');
            }

  assign:
    runs-on: ubuntu-latest
    steps:
    - name: Auto Assign Issue Author (skip if owner)
      uses: actions/github-script@v6
      with:
        script: |
          const issueNumber = context.issue.number;
          const issueAuthor = context.payload.issue.user.login;
          const repoOwner = context.repo.owner;

          if (issueAuthor === repoOwner) {
            console.log(`Skipping assignment: issue created by repo owner (${repoOwner}).`);
          } else {
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              assignees: [issueAuthor]
            });
            console.log(`Assigned issue #${issueNumber} to ${issueAuthor}.`);
          }
